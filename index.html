<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/magic/1.1.0/magic.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>ESCAPE THE ROOM Matching Game</h1>
        </header>

        <section class="score-panel">
            <!-- <label id="minutes">00</label>:<label id="seconds">00</label> -->
            <p>This room is locked and will EXPLODE in <span id="count-down"></span>!</p>
            <p>The key is in the last card revealed! </p>

        	<ul class="stars">
        		<li><i class="fa fa-star first-star"></i></li>
        		<li><i class="fa fa-star second-star"></i></li>
        		<li><i class="fa fa-star third-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <div id="finishPopup" class="popup">
    <!-- finish popup content -->
        <div class="popup-content">
            <span class="close">&times;</span>
            <i class="padding-top fa fa-check-circle-o"></i>
            <p>Congratulations! You Won!</p>
            <!-- <i class="awards fa animated jackInTheBox flash tada"></i> -->
            <ul class="awards">
  <!--               <li><i class="awards fa fa-star animated jackInTheBox flash tada"></i></li>
                <li><i class="awards fa fa-star animated jackInTheBox flash tada"></i></li>
                <li><i class="awards fa fa-star animated jackInTheBox flash tada"></i></li> -->
            </ul>
            <p>With <span class="moves">0</span> moves and <span class="num-stars">3</span> Stars.</p>
            <p class="padding-bottom">Wooooo!</p>
        </div>
    </div>

    <div id="gameoverPopup" class="popup">
    <!-- game-over popup content -->
        <div class="popup-content">
            <span class="close">&times;</span>
            <i class="padding-top fa fa-check-circle-o"></i>
            <p>Too Bad! You Lost!</p>
            <p>Try again?</p>
        </div>
    </div>

</div>

    <script src="js/app.js"></script>
</body>
</html>
